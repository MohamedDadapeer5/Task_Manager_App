<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" role="img" aria-label="1pharma icon">
  <!-- Background circle (dark) -->
  <rect width="100%" height="100%" fill="#071219"/>

  <!-- Outer green ring -->
  <circle cx="512" cy="512" r="380" fill="none" stroke="#1BCB7A" stroke-width="92" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Inner dark disk to match original style -->
  <circle cx="512" cy="512" r="300" fill="#07131A" />

  <!-- Optional small paper/document motif (subtle) -->
  <g transform="translate(420,360)">
    <rect x="0" y="0" width="184" height="240" rx="16" ry="16" fill="#0E1A22" />
    <path d="M184 0 L184 56 L128 56 L128 0 Z" fill="#092027"/>
  </g>

  <!-- Centered text: 1pharma -->
  <text x="512" y="560" text-anchor="middle" dominant-baseline="middle" font-family="Segoe UI, Roboto, Arial, Helvetica, sans-serif" font-weight="700" font-size="110" fill="#FFFFFF">1Pharma</text>

  <!-- Slight outer glow for polish -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#glow)">
    <circle cx="512" cy="512" r="380" fill="none" stroke="#18C477" stroke-opacity="0.12" stroke-width="30"/>
  </g>
</svg>
